<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Rock, Paper Scissors style playable game inspired by the television show The Big Bang Theory.">
    <meta name="keywords" content="big bang theory, game, entertainment, sheldon, rock paper scissors">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/8fae13e677.js" crossorigin="anonymous"></script>
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <h1 class="heading">
        <div>
            <img class="icon top" src="assets/images/atom.png" alt="atom icon">
        </div>
        <img class="icon left" src="assets/images/atom.png" alt="atom icon">
        Rock, Paper, Scissors, Lizard, Spock
        <img class="icon right" src="assets/images/atom.png" alt="atom icon">
    </h1>
    <main>
        <div  class="game-area section">
            <h2 class="heading">Game</h2>
        </div>
        <div class="rules-area section">
            <h2 class="heading">Rules</h2>
            <div class="section">
                <div>
                    <iframe width="80%" height="300" src="https://www.youtube.com/embed/pIpmITBocfM?si=cM3Tswya9tAkX9zT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <div class="section rules">
                    <div class="rules-item">
                            <p>Scissors Cuts Paper</p>
                            <p>Paper Covers Rock</p>
                            <p>Rock Crushes Lizard</p>
                            <p>Lizard Poisons Spock</p>
                            <p>Spock Crushes Scissors</p>
                            <p>Scissors Decapitates Lizard</p>
                            <p>Lizard Eats Paper</p>
                            <p>Paper Disproves Spock</p>
                            <p>Spock Vaporizes Rock</p>
                            <p>Rock Crushes Scissors</p>
                    </div>
                    <div class="rules-item">
                        <img class="rules-img" width="175" height="175" src="assets/images/RPSLS.png" alt="rules diagram">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
